<!DOCTYPE html>
<html lang="ro">

<head>
  <meta charset="utf-8">
  <title>FootBall</title>
  <link rel="stylesheet" href="index.css"
</head>

<body class="background">


  <div class="container">
    <div class="slidecontainer">

      <p>Power:</p>
      <input type="range" min="1" max="1500" value="500" class="slider" id="range">
      <p>Direction (↑ | ↓):</p>
      <input type="range" min="-250" max="250" value="0" class="slider" id="direction">
    </div>
    <div class="field">
      <img src="boy.gif" alt="boy" class="boy">
      <img src="http://images.clipartpanda.com/football-clipart-8TA6pGdpc.png" alt="Ball" class="ball">
      <div class="target"></div>
    </div>
    <h1 class="congrats"></h1>
    <h3 class="best"></h3>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>

</body>

</html>
